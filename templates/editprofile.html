{% extends 'Newbase.html' %}
{% block content%}
<html>
    <body>
        Hello
        <table>
            <form method="post" action="{% url 'editAction' %}" enctype="multipart/form-data">
                {% csrf_token %}
            {% for v in ed %}
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" value="{{v.Name}}"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    {% if  v.Gender == 'Male' %}
                    <input type="radio" name="gender" value="Male" checked="true">Male
                    <input type="radio" name="gender" value="Female">Female</td>
                    {% else %}
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female" checked="true">Female</td>
                    {% endif %}
                </td>    
            </tr>
            <tr>
                <th>DOB</th>
                <td><input type="date" name="dob" value="{{v.DOB}}"></td>
            </tr>
            <tr>
                <th>Phonenumber</th>
                <td><input type="text" name="Phonenumber" value="{{v.Phonenumber}}"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                <select name="Country">
                    <option value="">{{v.Country}}</option> 
                    <option value="India">India</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Austalia">Austalia</option>
                    <option value="England">England</option>    
                </select>
                </td>
            </tr>
            <tr>
                <th>File</th>
                <td><input type="file" name="File">
                <img src="{{v.File.url}}" height="100px" width="100px" alt="nopic"></td>
            </tr>
            <tr>    
                <th>Username</th>
                <td><input type="text" name="Username" value="{{v.Username}}"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="Password" value="{{v.Password}}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="update" ></td>
            </tr>

            {% endfor %}
            </form>
        </table>
    </body>
</html>
{% endblock %}
